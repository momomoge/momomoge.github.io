<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お絵描きアプリ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    canvas {
      display: block;
      background: #fff;
    }
    #penIcon {
      position: absolute;
      width: 48px;
      height: 48px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="drawingCanvas"></canvas>
  <img id="penIcon" src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Pen">

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const penIcon = document.getElementById('penIcon');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drawing = false;

    function getEventPos(e) {
      if (e.touches) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    function startDrawing(e) {
      drawing = true;
      const pos = getEventPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getEventPos(e);

      // ペン先のオフセット (アイコン中央下をペン先にする)
      const offsetX = 0;
      const offsetY = 20;

      ctx.lineTo(pos.x + offsetX, pos.y + offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x + offsetX, pos.y + offsetY);

      // ペンアイコンをずらして表示
      penIcon.style.left = (pos.x - penIcon.width / 2) + 'px';
      penIcon.style.top = (pos.y - penIcon.height / 2) + 'px';
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    // イベント登録
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);

    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('touchend', stopDrawing);
  </script>
</body>
</html>
